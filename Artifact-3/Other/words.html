<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Words | The Meaning of You </title>
		<meta charset="UTF-8"/>
		<!-- External CSS for page elements -->
		<link rel="stylesheet" type="text/css" href="words-styles.css">
	</head>
	
	<body>		
		
		<!-- Title-->
		<header>
			<h2> The Meaning of Your Words </h2>
		</header>
		
		<!-- Text-->
		<div id="text">	
				<script>
					const texts = [
					  ["You think telling your parents about a personal problem you are having is embarassing.", "Nevertheless, you muster up the courage and have a direct talk with them.", "The talk was a bit awkward at time, but you are glad you could open up instead of keeping your feelings hidden."],
					  ["You accidentally lash out at your friend with an insult.", "Your friend opts to go home instead of going to your usual hangout spot.", "The next day, you call your friend and give them an apology, which they happily accept."],
					  ["You are unsure what to say to your professor after struggling in their class for the past few weeks.", "A friend graciously accompanies you to talk to the professor.", "The professor turns out to be very kind and promises to always be there for help whenever you need it."],
					  ["After a morning class, you run into your crush and give her a compliment in the spur of the moment.", "You feel embarrased, but she takes it well and even gives you one in return.", "Both your days are off to a great start thanks to the kind words."],
					  ["While giving a speech in your public speaking class, you accidentally stutter a few times.", "Hoping no one noticed, you keep on going.", "Although you made a few mistakes, you are determined to keep practicing and improving."]
					];

					const random = Math.floor(Math.random() * texts.length);
					const currentText = random;
					
					<!-- RGB for different texts -->					
					if(currentText == 0) {
						document.documentElement.style.setProperty('--r', 200);
						document.documentElement.style.setProperty('--g', 10);
						document.documentElement.style.setProperty('--b', 0);
					} else if (currentText == 1) {
						document.documentElement.style.setProperty('--r', 20);
						document.documentElement.style.setProperty('--g', 0);
						document.documentElement.style.setProperty('--b', 180);
					} else if (currentText == 2) {
						document.documentElement.style.setProperty('--r', 100);
						document.documentElement.style.setProperty('--g', 5);
						document.documentElement.style.setProperty('--b', 10);
					} else if (currentText == 3) {
						document.documentElement.style.setProperty('--r', 10);
						document.documentElement.style.setProperty('--g', 180);
						document.documentElement.style.setProperty('--b', 0);
					} else if (currentText == 4) {
						document.documentElement.style.setProperty('--r', 180);
						document.documentElement.style.setProperty('--g', 10);
						document.documentElement.style.setProperty('--b', 50);
					}
					
					<!-- The text currently displayed -->
					var displayed = document.getElementById("text"); 
					function getText(part) {
					  displayed.innerHTML = texts[currentText][part];
					}

					<!-- Get the first (index 0) of a random set of texts -->
					getText(0);
				</script>
		</div>	
		
		<!-- Slider-->
		<div>
			<input type="range" min="0" max="1" step="0.001" value="0" class="slider" id="wordSlider">
			
			<script>
				const slider = document.getElementById("wordSlider");
				const root = document.documentElement;
					
				slider.addEventListener("input", (e) => {
					root.style.setProperty("--currentSliderOpacity", e.target.value);
				});
				
				slider.addEventListener("input", (e) => {
					if(e.target.value > 0.25 && e.target.value < 0.5) {
						getText(1);
					} else if (e.target.value >= 0.5) {
						getText(2);
					} else {
						getText(0);
					}
					
				});
			</script>
		</div>
		
	</body>	
</html>
